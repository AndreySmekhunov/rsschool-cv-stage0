<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ELDRITCH HELPER</title>
</head>
<body>
<div class = "ancientsBlock" id = "ancients"> </div>
<div class = "buttonsBlock" id = "buttonsMode"> 
    <div class = "text">Сложность:</div>
</div>
<div class = "playBlock">
    <div class = "column">
        <div>
            <div class = "text"> Выбранный древний:</div>
            <div class = "text" id = "text1"></div>    
            <div class = "text">Выбранная сложность:</div>
            <div class = "text" id = "text2"></div>  
        </div>
        <div class = "stages">
            <div class = "showStages" id = "tracker">
                <div class = "textStage" id = "tytle1">Первая стадия</div>
                <div class = "stage" id = "stage1"></div>
                <div class = "textStage" id = "tytle2">Вторая стадия</div>
                <div class = "stage" id = "stage2"></div>
                <div class = "textStage" id = "tytle3">Третья стадия</div>
                <div class = "stage" id = "stage3"></div>
            </div>    
        </div>
        <button class="selectModeButton" id = "start"> Создать колоду</button>

    </div>
    <div class = "column">
        <div class = "cardBack"></div>
        <div class = "cardPlace">
            <div class = "cardPlay"></div>
        </div>    
    </div>
</div>

     <script src="script.js"></script> 
</body>
</html>
